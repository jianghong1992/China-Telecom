<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>中国电信宽带-详情页</title>
    <meta charset="utf-8">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <!--顶部导航栏-->
        <div id="top">
            <div class="top-con">
                <div class="logo">
                    <a href="index.html"><span></span></a>
                </div>
                <div class="ask-phone">咨询热线：4000875322</div>
            </div>
        </div> 
        <!--主体内容-->
        <div id="content">
            <!-- 城市 -->
            <div class="cities clear">
                <label>选择省：</label>
                <select>
                    <option>江苏</option>
                    <option>湖北</option>
                    <option>安徽</option>
                    <option>四川</option>
                    <option>河南</option>
                </select>
                <label style="margin-left:4%;">选择市：</label>
                <select>
                    <option>南京</option>
                    <option>常州</option>
                    <option>苏州</option>
                    <option>无锡</option>
                    <option>徐州</option>
                </select>
            </div>
            <!-- 分类 -->
            <div class="type">
                <h2>宽带分类</h2>
                <ul class="clear">
                    <li><a href="#">单宽带</a></li>
                    <li><a href="#">宽带+路由器</a></li>
                    <li><a href="#">宽带+ITV</a></li>
                    <li><a href="#">包月宽带</a></li>
                </ul>
            </div>
            <div class="type">
                <h2>速率分类</h2>
                <ul class="clear">
                    <li><a href="#">4M</a></li>
                    <li><a href="#">8M</a></li>
                    <li><a href="#">10M</a></li>
                    <li><a href="#">20M</a></li>
                    <li><a href="#">50M</a></li>
                    <li><a href="#">100M</a></li>
                </ul>
            </div>
            <h2 class="detail-title">电信宽带100M包年宽带</h2>
            <div class="detail-con">
                <div class="detail-img"></div>
                <div class="detail-d">
                    <h3>电信宽带100M包年宽带</h2>
                    <p>价格：<span>1500</span>元</p>
                    <p>
                        <strong>套餐描述：</strong><br>
                        100M宽带包年、无捆绑<br>
                        免安装调试费、宽带猫免租用费<br>
                        先安装再缴费（安装好之后48小时内缴费）<br>
                        48小时左右上门安装<br>
                        南京电信100M宽带限时特惠1500
                    </p>
                    <ul class="clear">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <!-- 在线下单 -->
            <div class="area">
                <div class="area-header">
                    <h2>在线下单</h2>
                </div>
                <div class="order-inline mt-40">
                    <form method="post" action="#" id="order-form" name="order-form">
                        <div class="input-box">
                            <label for="linkman">联系人</label>
                            <input name="linkman" id="linkman" type="text" placeholder="请输入联系人">
                        </div>
                        <div class="input-box">
                            <label for="tel">电话</label>
                            <input name="tel" id="tel" type="tel" placeholder="请输入您的常用手机号码">
                        </div>
                        <div class="input-box">
                            <label for="identity">身份证</label>
                            <input name="identity" id="identity" type="text" placeholder="请输入您的身份证号">
                        </div>
                        <div class="input-box">
                            <label for="city">安装城市</label>
                            <select>
                                <option>省份</option>
                                <option>江苏</option>
                                <option>湖北</option>
                                <option>安徽</option>
                                <option>四川</option>
                                <option>河南</option>
                            </select>
                            <select>
                                <option>城市</option>
                                <option>南京</option>
                                <option>常州</option>
                                <option>苏州</option>
                                <option>无锡</option>
                                <option>徐州</option>
                            </select>
                            <select>
                                <option>区/县</option>
                                <option>新北区</option>
                                <option>天宁区</option>
                                <option>钟楼区</option>
                                <option>武进区</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="addr">安装地址</label>
                            <input name="addr" id="addr" type="text" placeholder="请输入您的安装地址">
                        </div>
                        <div class="input-box">
                            <label for="remark">备注说明</label>
                            <input name="remark" id="remark" type="text" placeholder="备注说明">
                        </div>
                        <div class="submit-con">
                            <input type="submit" value="提交" id="submit-btn">
                        </div>
                    </form>
                </div>
            </div>
            <!-- 为你推荐 -->
            <div class="area">
                <div class="area-header">
                    <h2>猜你喜欢</h2>
                </div>
                <div class="index-imgs-re mt-40">
                    <ul class="clear">
                        <li><img src="images/wntj.png"></li>
                        <li><img src="images/wntj.png"></li>
                        <li><img src="images/wntj.png"></li>
                        <li><img src="images/wntj.png"></li>
                        <li><img src="images/wntj.png"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-bar clear"> 
        <a href="tel:025 87338879" class="icon-tel">电话咨询</a>  
        <a href="index.html" class="icon-home"></a> 
        <a href="#" class="icon-qq">QQ在线客服</a> 
    </div>
</body>
</html>
